<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Logo ARiOS Studio -->
  <g id="logo-arios">
    <!-- Symbole -->
    <g id="symbol">
      <!-- i point -->
      <circle cx="20" cy="20" r="4" fill="#057578"/>
      <!-- Main shape combining i, A, and S -->
      <path d="M 20 28 
               C 20 28, 20 48, 20 48
               L 20 48
               C 20 48, 30 48, 35 48
               C 40 48, 44 44, 44 39
               L 44 28
               C 44 23, 40 19, 35 19
               L 30 19
               C 25 19, 20 19, 20 19
               L 20 28
               M 35 28
               L 35 39
               M 30 33.5
               L 35 33.5"
           fill="#057578"/>
      <!-- A shape -->
      <path d="M 44 19
               L 52 48
               L 58 48
               L 66 19
               L 60 19
               L 55 38
               L 50 19
               L 44 19"
           fill="#057578"/>
      <!-- Horizontal S at base -->
      <rect x="18" y="46" width="48" height="4" rx="2" fill="#057578"/>
    </g>
    
    <!-- Texte -->
    <g id="text">
      <!-- ARiOS -->
      <text x="75" y="32" font-family="DM Sans, sans-serif" font-size="24" font-weight="700" fill="#057578">
        ARiOS
      </text>
      <!-- STUDIO -->
      <text x="75" y="48" font-family="DM Sans, sans-serif" font-size="18" font-weight="700" fill="#057578">
        STUDIO
      </text>
    </g>
  </g>
</svg>